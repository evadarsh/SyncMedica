{% extends 'MedicalOfficer/Header.html' %}
{% load static %}
{% block content %}
    <table align="center" border="1">
        <tr align="center">
            <td>Name</td>
            <td>{{medicalofficer.medicalofficer_name}}</td>
        </tr>
        <tr align="center">
            <td>Contact</td>
            <td>{{medicalofficer.medicalofficer_contact}}</td>
        </tr>
        <tr align="center">
            <td>Email</td>
            <td>{{medicalofficer.medicalofficer_email}}</td>
        </tr>
        <tr align="center">
            <td colspan="2" align="center">
                <a href="{% url 'webmedicalofficer:editprofile' %}">Editprofile</a>
                <a href="{% url 'webmedicalofficer:changepassword' %}">ChangePassword</a>
            </td>
        </tr>
    </table>
    {% if msg %}
    <script>
        alert("Link Is sent to the {{msg}}")
        window.location = "{% url 'webmedicalofficer:homepage' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
