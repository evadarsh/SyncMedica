{% extends 'MedicalOfficer/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>

<body>

        <form action="" method="post" align="center">
            {% csrf_token %}
            <table align="center" border="1">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="txt_name" id="" value="{{medicalofficer.medicalofficer_name}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="txt_contact" id="" value="{{medicalofficer.medicalofficer_contact}}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
    
</body>

</html>
{% endblock content %}
