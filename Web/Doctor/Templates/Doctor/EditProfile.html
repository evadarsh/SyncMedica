<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <form action="" method="post" >
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="" value="{{doctor.doctor_name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="" value="{{doctor.doctor_contact}}"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td><select name="sel_department" id="sel_department">
                    {% for i in department %}
                    <option 
                    {% if i.id  == doctor.department_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">
                        {{i.department.department_name}}
                    </option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text"name="txt_address" id="" value="{{doctor.doctor_address}}"></input></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><input type="text" name="txt_qualification" id="" value="{{doctor.doctor_qualification}}"></td>
            </tr>
            <tr>
                <td>About</td>
                <td><textarea type="textarea" name="txt_about" id="">{{doctor.doctor_about}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</body>
</html>
