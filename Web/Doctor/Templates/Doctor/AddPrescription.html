<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
</head>
<body>
    <h2 style="text-align: center;">Patient Details</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td colspan="2"><img width="100px" height="100px" src="{{user.user_photo}}" ></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{user.user_name}}</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>{{user.user_age}}</td>
            </tr>
            <tr>
                <td>Adress</td>
                <td>{{user.user_address}}</td>
            </tr>
        </table>
        <table align="center" border="1">
        <tr>
            <td>Description</td>
            <td><textarea type="textarea" name="txt_description" id="" value="" required></textarea></td>
        </tr>
        <tr>
            <td>Prescription</td>
            <td><textarea type="textarea" name="txt_prescription" id="" value="" required></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
