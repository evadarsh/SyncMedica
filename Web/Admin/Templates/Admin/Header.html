{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'Admin/assets/img/favicon.ico' %}">
    <title>ADMIN HOMEPAGE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'Admin/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Admin/assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Admin/assets/css/style.css' %}">
</head>

<body>
    <div class="main-wrapper">
        <div class="header">
			<div class="header-left">
				<a class="logo">
					<img src="{% static 'Main/img/Sync medica banner.png' %}" alt="Logo Image" style="width: 200px; height: auto;">
				</a>
			</div>

            <ul class="nav user-menu float-right">

                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img">
							<img class="rounded-circle" src="{% static 'Admin/assets/img/user.jpg'%}" width="24" alt="Admin">
							<span class="status online"></span>
						</span>
						<span>Admin</span>
                    </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="{% url 'webadmin:logout' %}">Logout</a>
					</div>
                </li>
            </ul>
            <div class="dropdown mobile-user-menu float-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="{% url 'webadmin:logout' %}">Logout</a>
                </div>
            </div>
        </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>
                        <li class="active">
                            <a href="{% url 'webadmin:homepage' %}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                        </li>
						<li>
                            <a href="{% url 'webadmin:medicalofficerregistration' %}"><i class="fa fa-user"></i> <span> Medical Officer </span></a>
                        </li>
                        <li>
                            <a href="{% url 'webadmin:department' %}"><i class="fa fa-user-md"></i> <span> Departments </span></a>
                        </li>
                        <li>
                            <a href="{% url 'webadmin:day' %}"><i class="fa fa-calendar"></i> <span> Day </span></a>
                        </li>
                        <li>
                            <a href="{% url 'webadmin:time' %}"><i class="fa fa-calendar"></i> <span> Time </span></a>
                        </li>
                        <li>
                            <a href="{% url 'webadmin:district' %}"><i class="fa fa-book"></i> <span> District </span></a>
                        </li>
                        <li>
                            <a href="{% url 'webadmin:place' %}"><i class="fa fa-book"></i> <span> Place </span></a>
                        </li>
                        <li>
                            <a href="{% url 'webadmin:registration' %}"><i class="fa fa-user"></i> <span> Admin Register </span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        {% block content %}

        {% endblock content %}
