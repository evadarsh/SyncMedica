<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <h1 style="text-align: center;">Time</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>From Time</td>
                <td><input type="time" name="txt_timefrom" id="" value=""></td>
            </tr>
            <tr>
                <td>To Time</td>
                <td><input type="time" name="txt_timeto" id="" value=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    <br><br>
    <table align="center" border="1">
        <tr>
            <td>#</td>
            <td>Time From</td>
            <td>Time To</td>
            <td align="center" colspan="2">Action</td>
        </tr>
        {% for i in time %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.time.time_from}}</td>
            <td>{{i.time.time_to}}</td>
            <td>
                <a href="{% url 'webadmin:deletetime' i.id %}">Delete</a>
            </td>
            <td>
                <a href="{% url 'webadmin:updatetime' i.id %}">Update</a>
            </td>
        </tr>
    {% endfor %}
    </table>
</form>
</body>
</html>
