<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Officer Registation Form</title>
</head>
<body>
    <h1 style="text-align: center;">Medical Officer Registation Form</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" border="1">
        <tr>
            <td>Photo</td>
            <td><input type="file" name="txt_photo" id=""></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="txt_name" id="" value=""></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="sel_district" id="sel_district">
                <option value="">...Select...</option>
                {% for i in district %}
                <option value="{{i.id}}">{{i.district.district_name}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txt_contact" id="" value=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txt_email" id="" value=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="txt_password" id="" value=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Register"></td>
        </tr>
    </table>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'webadmin:medicalofficerregistration' %}"
</script>
{% endif %}
</html>
