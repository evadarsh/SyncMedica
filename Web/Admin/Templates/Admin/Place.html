<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>
<body>
    <h2 style="text-align: center;">PLACE</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>District</td>
                <td>
                        <select name="sel_district">
                            <option value="">...Select...</option>
                            {% for i in dis %}
                            <option 
                            {% if i.id  == place.district_id %}
                            selected
                            {% endif %}
                            value="{{i.id}}">
                                {{i.district.district_name}}
                            </option>
                            {% endfor %}
                        </select>
                </td>
            </tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" id="" value=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
        <br><br>
        <table align="center" border="1">
            <tr>
                <td>#</td>
                <td>District</td>
                <td>Place</td>
                <td align="center" colspan="2">Action</td>
            </tr>
            {% for i in plc %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district.district_name}}</td>
                <td>{{i.place.place_name}}</td>
                <td>
                    <a href="{% url 'webadmin:deleteplace' i.id %}">Delete</a>
                </td>
                <td>
                    <a href="{% url 'webadmin:updateplace' i.id %}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
