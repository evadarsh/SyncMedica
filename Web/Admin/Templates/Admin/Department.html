<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <h1 style="text-align: center;">Department</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Department</td>
                <td><input type="text" name="txt_department" id="" value=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    <br><br>
    <table align="center" border="1">
        <tr>
            <td>#</td>
            <td>Department</td>
            <td align="center" colspan="2">Action</td>
        </tr>
        {% for i in dip %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.department.department_name}}</td>
            <td>
                <a href="{% url 'webadmin:deletedepartment' i.id %}">Delete</a>
            </td>
            <td>
                <a href="{% url 'webadmin:updatedepartment' i.id %}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
</html>
