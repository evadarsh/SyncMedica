{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}

<body>
    <h1 style="text-align: center;">Admin Sign Up</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txt_name" id="" value=""></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txt_contact" id="" value=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txt_email" id="" value=""></td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input type="file" name="txt_photo" id=""></td>
        </tr>
        <tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="txt_password" id="" value="{{admin.admin_password}}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Register"></td>
        </tr>
    </table>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'webadmin:registration' %}"
</script>
{% endif %}
</html>
{% endblock content %}
