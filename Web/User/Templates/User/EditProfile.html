{% extends 'User/Header.html' %}
{% load static %}
{% block content %}
<body>
    <form action="" method="post" >
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td style="margin-bottom: 10px; color: black;">Name</td>
                <td style="margin-bottom: 10px; color: black;"><input type="text" name="txt_name" id="" value="{{user.user_name}}"></td>
            </tr>
            <tr>
                <td style="margin-bottom: 10px; color: black;">Contact</td>
                <td style="margin-bottom: 10px; color: black;"><input type="text" name="txt_contact" id="" value="{{user.user_contact}}"></td>
            </tr>
            <tr>
                <td style="margin-bottom: 10px; color: black;">Address</td>
                <td style="margin-bottom: 10px; color: black;"><input type="text"name="txt_address" id="" value="{{user.user_address}}"></input></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</body>
{% endblock content %}
