<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea,
        input[type="password"] {
            width: calc(100% - 6px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Doctor Registration Form</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>Image</td>
                <td><input type="file" name="txt_photo" id=""></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="" value="" required pattern="[a-zA-Z]+"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td><select name="sel_department" id="sel_department">
                        <option value="">...Select...</option>
                        {% for i in department %}
                        <option value="{{i.id}}">{{i.department.department_name}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="" value="" required pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" id="" value=""></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district">
                        <option value="">...Select...</option>
                        {% for i in district %}
                        <option value="{{i.id}}">{{i.district.district_name}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><select name="sel_place" id="sel_place">
                        <option value="">...Select...</option>
                    </select></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="" rows="4" cols="50"></textarea></td>
            </tr>

            <tr>
                <td>Doctor ID</td>
                <td><input type="file" name="txt_idphoto" id=""></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><input type="text" name="txt_qualification" id="" value=""></td>
            </tr>
            <tr>
                <td>About</td>
                <td><textarea type="textarea" name="txt_about" id="" value=""></textarea></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id="" value=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Register"></td>
            </tr>
        </table>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'webguest:doctorregistration' %}"
</script>
{% endif %}

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'webguest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { disd: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>
