<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Login </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0; /* Light background color */
        }

        .container {
            position: relative;
            width: 400px;
            height: 450px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        
        }

        @keyframes heartbeat {
            0%, 20% {
                transform: scaleY(0.8);
            }
            10% {
                transform: scaleY(1.4);
            }
            30%, 50%, 70%, 90% {
                transform: scaleY(0.8);
            }
        }

        h2 {
            font-size: 2em;
            color: #333; /* Dark text color */
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: #f5f5f5; /* Light input background color */
            border: none;
            outline: none;
            border-radius: 8px;
            font-size: 1em;
            color: #333; /* Dark text color */
            padding: 0 20px;
            transition: background 0.3s;
        }

        .input-box input:focus {
            background: #e0e0e0; /* Darker background color on focus */
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #666; /* Placeholder text color */
            pointer-events: none;
            transition: .5s ease;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: 1px;
            font-size: .8em;
            color: #ff6f61; /* Highlight color for labels */
        }

        .forgot-pass {
            margin: 10px 0;
            text-align: center;
        }

        .forgot-pass a {
            font-size: .85em;
            color: #666; /* Link color */
            text-decoration: none;
        }

        .forgot-pass a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #ff6f61; /* Button background color */
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #fff; /* Button text color */
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ed465e; /* Button hover background color */
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
        }

        .signup-link a {
            font-size: 1em;
            color: #ff6f61; /* Signup link color */
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="input-box">
                <input type="email" name="txt_email" id="" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="txt_password"  required>
                <label>Password</label>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="signup-link">
                <span>Don't have an account?</span>
                <a href="{% url 'webguest:userregistration' %}">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
