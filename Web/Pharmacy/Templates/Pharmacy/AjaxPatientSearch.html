<table border="1" align="center">
    <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    {% for i in patient %}
    <tr>
        <td>{{i.patientdata.patient_id}}</td>
        <td>{{i.patientdata.user_name}}</td>
        <td><a href="{% url 'webpharmacy:viewprescriptions' i.id %}">View Prescriptions</a></td>
    </tr>
    {% endfor %}
</table>
