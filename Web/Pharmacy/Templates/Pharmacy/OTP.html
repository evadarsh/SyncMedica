{% extends 'Pharmacy/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            th,
            td {
                padding: 10px;
                text-align: center;
                background-color: #f2f2f2;
                color: black;
                /* Add black font color */
            }
    
            table {
                border-collapse: collapse;
                width: 80%;
            }
    
            h1 {
                font-weight: 800; 
                color: #000000;
            }
        </style>
    </head>
<body>
   
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>OTP</td>
                <td><input type="text" name="txt_otp" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Check"></td>
            </tr>
        </table>
    </form>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
<script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
</script>
</html>
{% endblock content %}
